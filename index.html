<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TaskFlow Pro - Task Manager</h1>
      <button id="addTaskBtn">+ Add Task</button>
    </header>

    <main>
      <div class="column" id="todo">
        <h2>To Do</h2>
        <div class="task-list" id="todoList"></div>
      </div>
      <div class="column" id="in-progress">
        <h2>In Progress</h2>
        <div class="task-list" id="inProgressList"></div>
      </div>
      <div class="column" id="done">
        <h2>Done</h2>
        <div class="task-list" id="doneList"></div>
      </div>
    </main>

    <!-- Modal for adding tasks -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Add New Task</h2>
        <input type="text" id="taskTitle" placeholder="Task Title" />
        <textarea
          id="taskDescription"
          placeholder="Task Description"
        ></textarea>
        <button id="saveTaskBtn">Save Task</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
